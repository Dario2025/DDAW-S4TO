<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Interactiva</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5" id="inicio">

        <!-- CARRUSEL -->
        <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/img1.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="img/img2.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="img/img3.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- TABLA -->
        <section id="productos" class="mb-5">
            <h2>Productos</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Laptop</td>
                        <td>$800</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Mouse</td>
                        <td>$20</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Teclado</td>
                        <td>$35</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- BOTÓN DE ALERTA -->
        <div class="mb-5">
            <button class="btn btn-primary" onclick="mostrarAlerta()">
                Mostrar Alerta
            </button>
        </div>

        <!-- FORMULARIO -->
        <section id="contacto">
            <h2>Contacto</h2>

            <form id="formulario">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                    <small class="text-danger" id="errorNombre"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo" class="form-control">
                    <small class="text-danger" id="errorCorreo"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <textarea id="mensaje" class="form-control"></textarea>
                    <small class="text-danger" id="errorMensaje"></small>
                </div>

                <button type="submit" class="btn btn-success">
                    Enviar
                </button>
            </form>
        </section>

    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>© 2026 - Página Web Interactiva</p>
        <p>
            <a href="#" class="text-white me-3">Facebook</a>
            <a href="#" class="text-white">Instagram</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
